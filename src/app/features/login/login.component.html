<div class="login-container">
  <div class="login-header">
    <img src="assets/logo.png" alt="CYA Logo" class="logo">
    <h1>Welcome to CYA</h1>
  </div>
  <div class="login-content">
    <div class="login-card">
      <h2>Log in</h2>
      <form class="login-form" [formGroup]="passwordForm" (ngSubmit)="loginWithPassword()">
        <label>
          Username / Email
          <input type="text" formControlName="usr" autocomplete="username" required>
        </label>
        <label>
          Password
          <div class="password-input-group">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="pwd" autocomplete="current-password" required>
            <button type="button" class="toggle-password-btn" (click)="togglePasswordVisibility()" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
              <span class="eye-icon">{{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}</span>
            </button>
          </div>
        </label>
        <label class="remember">
          <input type="checkbox" formControlName="remember">
          Remember password for this browser session
        </label>
        <button class="btn primary" type="submit" [disabled]="loading">Login</button>
      </form>
    </div>
    <div class="alert" *ngIf="error">
      <strong>Login failed:</strong> {{ error }}
    </div>
  </div>
</div>
