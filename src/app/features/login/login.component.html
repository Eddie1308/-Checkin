<div class="login-container">
  <div class="login-header">
    <img src="assets/logo.png" alt="CYA Logo" class="logo">
    <h1>Welcome to CYA</h1>
  </div>
  <div class="login-content">
    <div class="login-card">
      <h2>Log in</h2>
      <form class="login-form" [formGroup]="passwordForm" (ngSubmit)="loginWithPassword()">
        <label>
          Username / Email
          <input type="text" formControlName="usr" autocomplete="username" required>
        </label>
        <label>
          Password
          <input type="password" formControlName="pwd" autocomplete="current-password" required>
        </label>
        <label class="remember">
          <input type="checkbox" formControlName="remember">
          Remember in this browser session (stores in sessionStorage)
        </label>
        <button class="btn primary" type="submit" [disabled]="loading">Login</button>
      </form>
    </div>
    <div class="alert" *ngIf="error">
      <strong>Login failed:</strong> {{ error }}
    </div>
  </div>
</div>
